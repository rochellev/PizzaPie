<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src='js/jquery-3.4.1.js'>
    </script>
    <script src="js/scripts.js"></script>
    <!-- <script src="js/testScript.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">

 
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza Pie Precurement</title>
</head>

<body>
    <div class="jumbotron topheader">
        <h1 class="titlestyle">Order your Pizza Pie Here</h1>
        <img class="rounded mx-auto d-block" src="img/pizzalove.jpg" alt="Pizza Pie Moon Love">

    </div>
    <div class="container">
        <button id="startOrder" type="button" class="btn btn-primary">Start Ordering</button>
        <div class="row">
            <div class="col-4" id="formContainer">
                <form id="form" action="index.html" method="post">
                    <div class="form-group">
                        <label for="size">Select Pizza Size:</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="Small" checked>
                                Small
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="Medium">
                                Medium
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="Large">
                                Large
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sauce">Select Sauce Type:</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="sauce" value="Hearty Marinara" checked>
                                Hearty Marinara
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="sauce" value="Creamy Alfredo">
                                Creamy Alfredo
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="sauce" value="Tangy BBQ">
                                Tangy BBQ
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="topping">Select Pizza Toppings:</label><br>
                        <input type="checkbox" name="topping" value="Pepperoni">Pepperoni<br>
                        <input type="checkbox" name="topping" value="Sausage">Sausage<br>
                        <input type="checkbox" name="topping" value="Chicken">Chicken<br>
                        <input type="checkbox" name="topping" value="Bacon">Bacon<br>
                        <input type="checkbox" name="topping" value="Ham">Ham<br>
                        <input type="checkbox" name="topping" value="Onion">Onion<br>
                        <input type="checkbox" name="topping" value="Hot Peppers">Hot Peppers<br>
                        <input type="checkbox" name="topping" value="Extra Cheese">Extra Cheese<br>
                    </div>
                    <button type="submit" name="addOrderBtn">Add to Order!</button>
                    
                </form>
                <button type="button" id="finishOrder">Checkout!</button>
            </div>
            <div class="col-6" >
                <div id="currentOrder"></div>
                <div id="runningtotal"></div>
                <div id="totalOut"></div>

            </div>

        </div>




    </div>
</body>

</html>
